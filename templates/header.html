<div id="artwhale-login" class="float-right dropdown show">
  <button class="btn btn-link dropdown-toggle text-decoration-none text-secondary" href="#" role="button" id="dropdown-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="img-fluid rounded-circle bi bi-person-circle" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </svg>
  </button>

  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-profile">
    <button class="dropdown-item" data-toggle="modal" data-target="#connexion-modal">Connection</button>
  </div>
  <div class="modal fade" id="connexion-modal" tabindex="-1" role="dialog" aria-labelledby="connexion-modal-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="connexion-modal-title">Connection</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% include 'login.html' %}
        </div>
      </div>
    </div>
  </div>
</div>
