<div id="artwhale-login" class="float-right dropdown show">
  {% if current_user.is_authenticated %}
  <button class="btn btn-link dropdown-toggle text-decoration-none text-secondary" href="#" role="button" id="dropdown-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<!--    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="img-fluid rounded-circle bi bi-person-circle" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </svg>-->
      Bienvenue {{ current_user.nom }} {{ current_user.prenom }}
  </button>
  {% else %}
    <button class="btn btn-link" data-toggle="modal" data-target="#connexion-modal">Connection</button>
  {% endif %}

  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-profile">
    {% if current_user.is_authenticated and not current_user.estArtiste() %}
      <button class="dropdown-item" type="button" data-toggle="modal" data-target="#artiste-modal">Devenir un artiste</button>
      <div class="dropdown-divider"></div>
    {% endif %}
    <button class="dropdown-item" type="button" v-on:click="onLogout">DÃ©connection</button>
  </div>
  <div class="modal fade" id="connexion-modal" tabindex="-1" role="dialog" aria-labelledby="connexion-modal-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
            <ul class="modal-title nav nav-pills" id="pills-tab" role="tablist">
              <li class="nav-item col-6" role="presentation">
                <button class="nav-link active btn" id="pills-connection-tab" data-toggle="pill" data-target="#pills-connection" type="button" role="tab" aria-controls="pills-connection" aria-selected="true">Connection</button>
              </li>
              <li class="nav-item col-6" role="presentation">
                <button class="nav-link btn" id="pills-register-tab" data-toggle="pill" data-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">S'inscrire</button>
              </li>
            </ul>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-connection" role="tabpanel" aria-labelledby="pills-connection-tab">
              {% include 'login.html' %}
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
              {% include 'register.html' %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="artiste-modal" tabindex="-1" role="dialog" aria-labelledby="connexion-modal-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title">Choisissez votre nom d'artiste</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-12 container-padding">
            <form id="artisteForm" v-on:submit.prevent="devientArtiste($event)">
              <div class="form-group">
                  <input class="form-control input-lg" type="text" autocomplete="name" id="nom" name="nom"
                         placeholder="Nom d'artiste" v-model="artisteForm.nom" maxlength="32" required>
              </div>
              <input class="btn btn-primary btn-block btn-lg" type="submit" value="Devenir Artiste">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
