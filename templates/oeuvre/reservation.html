<div class="modal fade" id="reservation-oeuvre-modal" tabindex="-1" role="dialog" aria-labelledby="connexion-modal-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title">Commander une oeuvre</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 container-padding">
          <form id="artisteForm" v-on:submit.prevent="reserver_oeuvre()">
            <div class="form-group">
              <input class="form-control input-group-lg" type="number" step="0.01" id="prix" name="prix"
                placeholder="Proposer un prix" v-model="reservation_form.prix" min="0"/>
            </div>
            <div class="form-group">
              <input class="form-control input-group-lg" type="text" id="adresse-livraison" name="adresse-livraison"
                placeholder="Adresse de livraison" v-model="reservation_form.adresseLivraison" maxlength="64"/>
            </div>
            <div class="form-group">
                <textarea class="form-control input-lg" id="descriptionOeuvre" name="description"
                       placeholder="Description de l'oeuvre" v-model="reservation_form.commentaire" max="256"></textarea>
            </div>
            <span id="loginError" class="error active" aria-live="polite">[[ msg ]]</span>
            <input class="btn btn-primary btn-block btn-lg" type="submit" value="Ajouter">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
