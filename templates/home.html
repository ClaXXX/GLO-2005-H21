<div id="search-container">
  <a href="#">
    <img id="artwhale" width="42" height="42" src="{{ url_for('static', filename='assets/logo.svg') }}" alt="Artwhale Logo"/>
    <h1>Art Whale</h1>
  </a>
  <br/>
  <div class="input-group rounded">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon" />
    <div class="input-group-append border-0" id="search-addon">
      <button class="btn btn-secondary" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
<div class="row">
<div v-for="oeuvre in oeuvres">
  <oeuvre v-bind:nom="oeuvre.nom"
          v-bind:auteur="oeuvre.auteur"
          v-bind:dateCreation="oeuvre.date"
          v-bind:type="oeuvre.type"
          v-bind:description="oeuvre.description">
  </oeuvre>
</div>
</div>
