<div class="col-12 container-padding">
    <form id="registerForm" v-on:submit.prevent="onRegister($event)">
        <div class="form-group">
            <input class="form-control input-lg" type="text" autocomplete="name" id="nom" name="nom"
                   placeholder="Nom" v-model="registerForm.nom" maxlength="32" required>
        </div>
        <div class="form-group">
            <input class="form-control input-lg" type="text" autocomplete="family-name" id="prenom" name="prenom"
                   placeholder="PrÃ©nom" v-model="registerForm.prenom" maxlength="32" required>
        </div>
        <div class="form-group">
            <input class="form-control input-lg" type="text" autocomplete="street-address" id="adresse" name="adresse"
                   placeholder="Adresse" v-model="registerForm.adresse" maxlength="64" required>
        </div>
        <div class="form-group">
            <input class="form-control input-lg" type="email" autocomplete="username" id="nouveauCourriel" name="nouveauCourriel"
                   placeholder="courriel@example.com" v-model="registerForm.courriel" required>
        </div>
        <div class="form-group">
            <input class="form-control input-lg" type="password" autocomplete="new-password" id="nouveauMdp" name="nouveauMdp"
                   placeholder="Mot de passe" minlength="3" maxlength="32" v-model="registerForm.mdp" required>
        </div>
        <div class="form-group">
            <input class="form-control input-lg" type="password" autocomplete="new-password" id="confirmNouveauMdp"
                   name="confirmNouveauMdp" placeholder="Confirme mot de passe" minlength="3" maxlength="32" v-model="registerForm.mdpConfirmation" required>
        </div>
        <input class="btn btn-primary btn-block btn-lg" type="submit" value="Register">
        <span id="registerError" class="error" aria-live="polite">[[ registerForm.msg ]]</span>
    </form>
</div>
